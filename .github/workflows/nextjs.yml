name: Next App CI

on: [push]

jobs:
  nextjs:
    name: NextJS Job
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4
      - name: Nav to nextjs directory
        run: cd nextjs
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "nextjs/pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run Scripts
        run: |
          pnpm run lint
          pnpm run build
